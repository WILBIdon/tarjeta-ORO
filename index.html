<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Viewport optimizado para prevenir zoom accidental en iOS al tocar inputs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- OPTIMIZACIÓN SEO Y REDES SOCIALES (Open Graph) -->
    <!-- Cambia este contenido para personalizar cómo se ve el enlace en WhatsApp/Facebook -->
    <title>Mi Invitación Especial</title>
    <meta property="og:title" content="Estás invitado/a">
    <meta property="og:description" content="Acompáñanos en este momento especial. Toca aquí para ver los detalles.">
    <meta property="og:type" content="website">
    <!-- Si subes una miniatura específica, pon su URL completa aquí en el futuro -->
    <!-- <meta property="og:image" content="https://tu-usuario.github.io/tu-repo/thumbnail.jpg"> -->

    <!-- Evita error 404 de favicon en consola -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        /* --- 1. RESET Y VARIABLES --- */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --shadow-soft: 0 2px 4px rgba(0, 0, 0, 0.5);
            --shadow-hard: 0 20px 50px rgba(0, 0, 0, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- 2. CONTENEDOR PRINCIPAL (FRAME) --- */
        .mobile-frame {
            /* Mantiene proporción 750x1334 (iPhone standard design size) */
            aspect-ratio: 750 / 1334;

            /* Lógica de dimensionamiento responsivo */
            height: 95vh;
            max-height: 1334px;
            width: auto;

            /* --- GESTIÓN DE IMAGEN DE FONDO --- */
            background-image: url('./fondo-maiana-15.jpg');

            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-color: #1a1a1a;

            /* Estética del dispositivo */
            border-radius: 20px;
            box-shadow: 0 0 0 2px #333, var(--shadow-hard);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;

            /* Performance: will-change avisa al navegador que esto se animará */
            will-change: transform, opacity;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* --- 3. ANIMACIONES --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- 4. CONTENIDO INTERNO --- */
        .content {
            /* Cambio de absolute a relative para permitir scroll natural */
            position: relative;
            width: 100%;
            min-height: 125%;
            /* FORZAMOS que sea más alto que la pantalla para obligar el scroll */

            display: flex;
            flex-direction: column;
            align-items: center;

            /* Padding extra abajo para forzar scroll si es necesario y dar aire a los botones */
            padding-top: 35%;
            padding-left: 10%;
            padding-right: 10%;
            padding-bottom: 10vh;
            /* Espacio final */

            text-align: center;
            color: var(--text-color);
            z-index: 2;
        }

        h1 {
            /* Tipografía fluida basada en la altura del viewport (vh) */
            font-size: 3vh;
            text-shadow: var(--shadow-soft);
            margin-bottom: 2vh;
            letter-spacing: 0.5px;
            font-family: 'Georgia', serif;
            /* Más elegante para invitaciones */
        }

        p {
            font-size: 2vh;
            line-height: 1.6;
            text-shadow: var(--shadow-soft);
            margin-bottom: 1.5vh;
        }

        /* Botones de pie de página */
        .footer-actions {
            /* Posición absoluta relativa al contenedor .content (que ahora es relative) 
               o margin-top auto para empujar al fondo si estás usando flex column */
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            padding: 0 10px;
            z-index: 10;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 22%;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
        }

        .icon-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid #ff00ff;
            /* Fuchsia */
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            margin-bottom: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-item:hover .icon-circle {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            background: rgba(255, 0, 255, 0.1);
        }

        .icon-circle svg {
            width: 28px;
            height: 28px;
            fill: #ff00ff;
            /* Fuchsia */
        }

        .action-text {
            font-size: 1.4vh;
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 1);
            font-family: 'Segoe UI', sans-serif;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="mobile-frame">
        <div class="content">
            <!-- BOTONES DE PIE DE PÁGINA -->
            <div class="footer-actions">

                <!-- Botón 1: Lugar recepción / Cómo llegar -->

                        </svg>

                            <path
                                d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 1-1zm11 15h-8v-2h8v2zm0-4h-8v-2h8v2zm0-4h-8V9h8v2zm-10 8H4v-2h6v2zm0-4H4v-2h6v2zm0-4H4V9h6v2z" />

                    <div class="icon-circle">

                        <svg viewBox="0 0 24 24">

                                d="M12 5c-1.1 0-2 .9-2 2h2c0-.55.45-1 1-1s1 .45 1 1-1 1-1 1H8v2h8c0-2.21-1.79-4-4-4z M18 10H6v11h12V10z" />

                </a>

            </div>
        </div>
    </div>

</body>

</html>
