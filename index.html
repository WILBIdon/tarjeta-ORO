<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- iOS Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>Invitación Especial</title>
    <meta property="og:title" content="Estás invitado/a">
    <meta property="og:description" content="Toca para abrir tu invitación especial">
    <meta property="og:type" content="website">

    <!-- Preload critical assets -->
    <link rel="preload" href="./sobre.mp4" as="video" type="video/mp4">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Contenedor principal */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            /* Indicar que es clickeable */
        }

        /* Fondo de Video */
        .intro-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            /* Dejar que el click pase al contenedor */
        }

        /* Texto de instrucción */
        .tap-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Transición de salida */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="intro-container" onclick="openInvitation()">
        <!-- Video de Fondo (Autoplay, Muted, Loop, Playsinline para iPhone) -->
        <video class="intro-background" autoplay loop muted playsinline id="bgVideo">
            <source src="./sobre.mp4" type="video/mp4">
            <!-- Fallback imagen si video falla -->
            <img src="./taarjeta1nuevo.webp" style="width:100%; height:100%; object-fit:cover;" alt="Sobre">
        </video>

        <div class="tap-text">Toca para abrir</div>
    </div>

    <!-- Script de redirección -->
    <script>
        function openInvitation() {
            const container = document.querySelector('.intro-container');
            container.classList.add('fade-out');

            // Pequeño delay para la animación
            setTimeout(() => {
                window.location.href = 'tarjeta.html';
            }, 300);
        }

        // Forzar play en iOS si se detiene (hack común)
        const video = document.getElementById('bgVideo');
        document.addEventListener('touchstart', function () {
            if (video.paused) {
                video.play().catch(() => { });
            }
        }, { once: true });
    </script>
</body>

</html>
