<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- iOS Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>Invitaci칩n Especial</title>
    <meta property="og:title" content="Est치s invitado/a">
    <meta property="og:description" content="Toca para abrir tu invitaci칩n especial">
    <meta property="og:type" content="website">

    <!-- ESTRATEGIA DE PRECARGA -->
    <link rel="preload" href="./taarjeta1nuevo.webp" as="image" type="image/webp">
    <link rel="preload" href="./sobre.mp4" as="video" type="video/mp4">
    <link rel="prefetch" href="tarjeta.html">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        /* --- ESTADO 1: IMAGEN --- */
        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        /* --- ESTADO 2: VIDEO (NO LOOP) --- */
        .intro-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .tap-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            /* Negro para contraste */
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
            animation: pulse 2s ease-in-out infinite;
            z-index: 10;
            transition: opacity 0.3s;
        }

        /* Clase helper para ocultar */
        .d-none {
            display: none !important;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- El click en cualquier parte del contenedor maneja el flujo -->
    <div class="container" id="mainContainer" onclick="handleInteraction()">

        <!-- 1. IMAGEN -->
        <img src="./taarjeta1nuevo.webp" class="cover-image" id="coverImg" alt="Portada Sobre">

        <!-- 2. VIDEO (Sin loop) -->
        <video class="intro-video" id="videoSobre" playsinline muted preload="auto">
            <source src="./sobre.mp4" type="video/mp4">
        </video>

        <div class="tap-text" id="instructionText">Toca para abrir</div>
    </div>

    <script>
        const coverImg = document.getElementById('coverImg');
        const video = document.getElementById('videoSobre');
        const text = document.getElementById('instructionText');

        // Estado del flujo
        let step = 1; // 1=Imagen, 2=Video Playing, 3=Video Ended (Ready to Open)

        // Cuando el video termina, mostramos el texto...
        video.onended = function () {
            step = 3; // Video termin칩
            text.textContent = "Clic para leer el mensaje";
            text.classList.remove('d-none'); // Mostrar texto
        };

        function handleInteraction() {
            if (step === 1) {
                // --- CLICK 1: Ver Video ---
                video.play().then(() => {
                    video.classList.add('visible');
                    coverImg.classList.add('hidden');

                    // OCULTAR TEXTO COMPLETAMENTE
                    text.classList.add('d-none');

                    step = 2; // Video reproduciendo

                    // Precargar tarjeta mientras se ve el video
                    prefetchCard();
                }).catch(err => {
                    // Si falla video, ir directo a tarjeta
                    window.location.href = 'tarjeta.html';
                });

            } else {
                // --- CLICK 2 (Durante o al final del video): Abrir Tarjeta ---
                window.location.href = 'tarjeta.html';
            }
        }

        function prefetchCard() {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'tarjeta.html';
            document.head.appendChild(link);
        }
    </script>
</body>

</html>
