<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport optimizado para prevenir zoom accidental en iOS al tocar inputs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- OPTIMIZACIÓN SEO Y REDES SOCIALES (Open Graph) -->
    <!-- Cambia este contenido para personalizar cómo se ve el enlace en WhatsApp/Facebook -->
    <title>Mi Invitación Especial</title>
    <meta property="og:title" content="Estás invitado/a">
    <meta property="og:description" content="Acompáñanos en este momento especial. Toca aquí para ver los detalles.">
    <meta property="og:type" content="website">
    <!-- Si subes una miniatura específica, pon su URL completa aquí en el futuro -->
    <!-- <meta property="og:image" content="https://tu-usuario.github.io/tu-repo/thumbnail.jpg"> -->

    <!-- Evita error 404 de favicon en consola -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        /* --- 1. RESET Y VARIABLES --- */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --shadow-soft: 0 2px 4px rgba(0,0,0,0.5);
            --shadow-hard: 0 20px 50px rgba(0,0,0,0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        /* --- 2. CONTENEDOR PRINCIPAL (FRAME) --- */
        .mobile-frame {
            /* Mantiene proporción 750x1334 (iPhone standard design size) */
            aspect-ratio: 750 / 1334;
            
            /* Lógica de dimensionamiento responsivo */
            height: 95vh;
            max-height: 1334px; 
            width: auto;
            
        /* --- GESTIÓN DE IMAGEN DE FONDO --- */
            background-image: url('./tarjeta-maiana-15.png');
            
            background-size: cover;
            background-position: center top; 
            background-repeat: no-repeat;
            background-color: #1a1a1a;
            
            /* Estética del dispositivo */
            border-radius: 20px; 
            box-shadow: 0 0 0 2px #333, var(--shadow-hard);
            overflow: hidden;
            position: relative;
            
            /* Performance: will-change avisa al navegador que esto se animará */
            will-change: transform, opacity;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* --- 3. ANIMACIONES --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- 4. CONTENIDO INTERNO --- */
        .content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* Espaciado seguro para el diseño floral */
            padding-top: 35%; 
            padding-left: 10%;
            padding-right: 10%;
            
            text-align: center;
            color: var(--text-color);
            z-index: 2;
        }
        
        h1 {
            /* Tipografía fluida basada en la altura del viewport (vh) */
            font-size: 3vh; 
            text-shadow: var(--shadow-soft);
            margin-bottom: 2vh;
            letter-spacing: 0.5px;
            font-family: 'Georgia', serif; /* Más elegante para invitaciones */
        }
        
        p {
            font-size: 2vh;
            line-height: 1.6;
            text-shadow: var(--shadow-soft);
            margin-bottom: 1.5vh;
        }

        /* Botón de ejemplo optimizado */
        .btn-action {
            margin-top: 3vh;
            padding: 1.5vh 4vh;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.8vh;
            transition: background 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.4);
        }

    </style>
</head>
<body>

    <div class="mobile-frame">
        <div class="content">
            <!-- TEXTOS EDITABLES -->
            <h1>Estás Invitado</h1>
            <p>¡Celebra con nosotros este día especial!</p>
            <p>Mariana</p>
            
            <a href="#" class="btn-action">Confirmar Asistencia</a>
        </div>
    </div>

</body>
</html>
