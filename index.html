<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- iOS Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>Invitación Especial</title>
    <meta property="og:title" content="Estás invitado/a">
    <meta property="og:description" content="Toca para abrir tu invitación especial">
    <meta property="og:type" content="website">

    <!-- ESTRATEGIA DE PRECARGA (OPTIMIZADO PARA MÓVIL) -->
    <!-- 1. Cargar imagen de portada inmediatamente -->
    <link rel="preload" href="./taarjeta1nuevo.webp" as="image" type="image/webp">

    <!-- 2. Precargar video para que esté listo al toque -->
    <link rel="preload" href="./sobre.mp4" as="video" type="video/mp4">

    <!-- 3. Precargar la siguiente página (tarjeta) -->
    <link rel="prefetch" href="tarjeta.html">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        /* --- ESTADO 1: IMAGEN ESTÁTICA --- */
        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            /* Encima del video */
            transition: opacity 0.5s ease;
        }

        /* --- ESTADO 2: VIDEO (OCULTO INICIALMENTE) --- */
        .intro-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            /* Oculto visualmente pero listo */
            transition: opacity 0.5s ease;
        }

        .tap-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Utilidad para ocultar */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container" id="mainContainer" onclick="handleInteraction()">

        <!-- 1. IMAGEN DE PORTADA (VISIBLE AL INICIO) -->
        <img src="./taarjeta1nuevo.webp" class="cover-image" id="coverImg" alt="Portada Sobre">

        <!-- 2. VIDEO (OCULTO AL INICIO) -->
        <!-- preload="auto" para que cargue bytes mientras ven la imagen -->
        <video class="intro-video" id="videoSobre" playsinline muted loop preload="auto">
            <source src="./sobre.mp4" type="video/mp4">
        </video>

        <div class="tap-text" id="instructionText">Toca para abrir</div>
    </div>

    <script>
        const coverImg = document.getElementById('coverImg');
        const video = document.getElementById('videoSobre');
        const text = document.getElementById('instructionText');

        let step = 1; // 1 = Imagen, 2 = Video

        function handleInteraction() {
            if (step === 1) {
                // --- TRANSICIÓN 1: IMAGEN -> VIDEO ---

                // 1. Reproducir video
                video.play().then(() => {
                    // Solo si reproduce ok, hacemos la transición visual
                    video.classList.add('visible');
                    coverImg.classList.add('hidden');
                    text.textContent = "Toca para ver tarjeta"; // Cambiar instrucción opcionalmente

                    // Ahora estamos en el paso 2
                    step = 2;

                    // Precarga forzosa de la tarjeta en segundo plano si aún no se hizo
                    prefetchCard();

                }).catch(err => {
                    console.log("Error al reproducir video, saltando directo:", err);
                    window.location.href = 'tarjeta.html'; // Fallback
                });

            } else if (step === 2) {
                // --- TRANSICIÓN 2: VIDEO -> TARJETA ---
                window.location.href = 'tarjeta.html';
            }
        }

        // Precarga silenciosa
        function prefetchCard() {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'tarjeta.html';
            document.head.appendChild(link);
        }
    </script>
</body>

</html>
