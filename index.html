<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- iOS Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>Invitación Especial</title>
    <meta property="og:title" content="Estás invitado/a">
    <meta property="og:description" content="Toca para abrir tu invitación especial">
    <meta property="og:type" content="website">

    <!-- Preload critical assets -->
    <link rel="preload" href="./taarjeta1nuevo.webp" as="image" type="image/webp">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Contenedor principal */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fondo/Botón invisible */
        .intro-background {
            width: 100%;
            height: 100%;
            background-image: url('./taarjeta1nuevo.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .intro-background.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Texto de instrucción */
        .tap-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Video fullscreen */
        .intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Llenar pantalla sin recortar */
            background: #000;
            z-index: 100;
            display: none;
        }

        .intro-video.active {
            display: block;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(192, 192, 192, 0.3);
            /* Silver transparent */
            border-top: 3px solid #d4af37;
            /* Gold */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="intro-container">
        <!-- Fondo que actúa como botón -->
        <div class="intro-background" id="introButton"></div>

        <!-- Texto de instrucción -->
        <div class="tap-text">Toca para abrir tu invitación ✨</div>
    </div>

    <!-- Video optimizado: muted para autoplay, metadata para carga rápida -->
    <video class="intro-video" id="introVideo" playsinline webkit-playsinline muted preload="metadata">
        <source src="./video_apertura.mp4" type="video/mp4">
    </video>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        const introButton = document.getElementById('introButton');
        const introVideo = document.getElementById('introVideo');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const tapText = document.querySelector('.tap-text');
        let videoReady = false;
        let videoStarted = false;

        // Marcar video como listo cuando puede empezar a reproducirse
        introVideo.addEventListener('canplay', function () {
            videoReady = true;
            console.log('Video listo para reproducir');
        });

        // Fallback: También detectar loadeddata
        introVideo.addEventListener('loadeddata', function () {
            videoReady = true;
            console.log('Video data cargada');
        });

        // Manejar errores de video
        introVideo.addEventListener('error', function (e) {
            console.log('Error de video:', e);
            window.location.href = './tarjeta.html';
        });

        // Manejar stalled (video atascado)
        introVideo.addEventListener('stalled', function () {
            console.log('Video stalled, esperando...');
        });

        // Manejar waiting (buffering)
        introVideo.addEventListener('waiting', function () {
            if (videoStarted) {
                loadingOverlay.classList.add('active');
            }
        });

        // Cuando hay datos suficientes para seguir
        introVideo.addEventListener('playing', function () {
            loadingOverlay.classList.remove('active');
            videoStarted = true;
        });

        // Al tocar el fondo
        introButton.addEventListener('click', function () {
            // Ocultar fondo y texto
            introButton.classList.add('hidden');
            tapText.style.display = 'none';

            // Mostrar video
            introVideo.classList.add('active');

            // Forzar carga del video
            introVideo.load();

            // Mostrar loading
            loadingOverlay.classList.add('active');

            // Función para iniciar reproducción
            function startPlayback() {
                introVideo.play().then(() => {
                    loadingOverlay.classList.remove('active');
                    videoStarted = true;
                }).catch((error) => {
                    console.log('Error playing video:', error);
                    // Reintentar una vez más
                    setTimeout(() => {
                        introVideo.play().catch(() => {
                            window.location.href = './tarjeta.html';
                        });
                    }, 500);
                });
            }

            if (videoReady) {
                // Video ya está listo
                startPlayback();
            } else {
                // Esperar a que el video esté listo
                introVideo.addEventListener('canplay', function onReady() {
                    startPlayback();
                    introVideo.removeEventListener('canplay', onReady);
                }, { once: true });

                // Timeout de seguridad: si no carga en 8 segundos, redirigir
                setTimeout(() => {
                    if (!videoStarted) {
                        console.log('Timeout: redirigiendo a tarjeta');
                        window.location.href = './tarjeta.html';
                    }
                }, 8000);
            }
        });

        // Cuando el video termina, redirigir
        introVideo.addEventListener('ended', function () {
            window.location.href = './tarjeta.html';
        });

        // También manejar si el usuario toca el video para saltar
        introVideo.addEventListener('click', function () {
            introVideo.pause();
            window.location.href = './tarjeta.html';
        });
    </script>

</body>

</html>
