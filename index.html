<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Mi Invitación Especial</title>
    <meta property="og:title" content="Estás invitado/a">
    <meta property="og:description" content="Acompáñanos en este momento especial. Toca aquí para ver los detalles.">
    <meta property="og:type" content="website">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        /* --- 1. RESET Y VARIABLES --- */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --shadow-soft: 0 2px 4px rgba(0, 0, 0, 0.5);
            --shadow-hard: 0 20px 50px rgba(0, 0, 0, 0.9);
            --fuchsia: #ff00ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- 2. CONTENEDOR PRINCIPAL (FRAME) --- */
        .mobile-frame {
            aspect-ratio: 750 / 1334;
            height: 95vh;
            max-height: 1334px;
            width: auto;

            background-image: url('./fondo-maiana-15.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-color: #1a1a1a;

            border-radius: 20px;
            box-shadow: 0 0 0 2px #333, var(--shadow-hard);
            overflow: hidden;
            /* SIN SCROLL */
            position: relative;

            will-change: transform, opacity;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- 3. CORONA ESTÁTICA --- */
        .floating-crown {
            position: absolute;
            top: 38%;
            /* Posición de la estrella en el fondo */
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: auto;
            z-index: 20;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 20px rgba(192, 192, 192, 0.6));
            /* SIN ANIMACIÓN - ESTÁTICA */
        }

        /* --- 4. CONTENEDOR DE ESTRELLAS --- */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 15;
        }

        /* --- 5. ESTRELLA INDIVIDUAL (PLATEADA Y BRILLANTE) --- */
        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffffff 0%, #e0e0e0 40%, #c0c0c0 70%, transparent 100%);
            border-radius: 50%;
            opacity: 1;
            pointer-events: none;
            box-shadow: 0 0 6px #fff, 0 0 12px rgba(255, 255, 255, 0.8);
            animation: fallStar 2.5s ease-out forwards;
        }

        @keyframes fallStar {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0;
                transform: translateY(100px) scale(0.2);
            }
        }

        /* --- 6. BOTONES DE PIE DE PÁGINA --- */
        .footer-actions {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            padding: 0 10px;
            z-index: 10;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 22%;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
        }

        .icon-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid var(--fuchsia);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            margin-bottom: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-item:hover .icon-circle {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            background: rgba(255, 0, 255, 0.1);
        }

        .icon-circle svg {
            width: 28px;
            height: 28px;
            fill: var(--fuchsia);
        }

        .action-text {
            font-size: 1.4vh;
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 1);
            font-family: 'Segoe UI', sans-serif;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="mobile-frame">

        <!-- CONTENEDOR DE ESTRELLAS (generadas por JS) -->
        <div class="stars-container" id="starsContainer"></div>

        <!-- CORONA FLOTANTE -->
        <img src="./corona pequeña.png" alt="Corona" class="floating-crown" id="floatingCrown">

        <!-- BOTONES DE PIE DE PÁGINA -->
        <div class="footer-actions">

            <!-- Botón 1: Lugar recepción -->
            <a href="#" class="action-item">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                </div>
                <span class="action-text">Lugar Recepción<br>Cómo llegar</span>
            </a>

            <!-- Botón 2: Confirmar asistencia -->
            <a href="#" class="action-item">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <span class="action-text">Confirmar<br>Asistencia</span>
            </a>

            <!-- Botón 3: Lluvia de sobres -->
            <a href="#" class="action-item">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 1-1zm11 15h-8v-2h8v2zm0-4h-8v-2h8v2zm0-4h-8V9h8v2zm-10 8H4v-2h6v2zm0-4H4v-2h6v2zm0-4H4V9h6v2z" />
                    </svg>
                </div>
                <span class="action-text">Lluvia de<br>Sobres</span>
            </a>

            <!-- Botón 4: Código de vestuario -->
            <a href="#" class="action-item">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 5c-1.1 0-2 .9-2 2h2c0-.55.45-1 1-1s1 .45 1 1-1 1-1 1H8v2h8c0-2.21-1.79-4-4-4z M18 10H6v11h12V10z" />
                    </svg>
                </div>
                <span class="action-text">Código de<br>Vestuario</span>
            </a>

        </div>
    </div>

    <script>
        // --- SISTEMA DE PARTÍCULAS: ESTRELLAS CAYENDO ---
        const starsContainer = document.getElementById('starsContainer');
        const crown = document.getElementById('floatingCrown');

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';

            // Posición basada en la corona
            const crownRect = crown.getBoundingClientRect();
            const containerRect = starsContainer.getBoundingClientRect();

            // Posición relativa al contenedor
            const crownCenterX = crownRect.left - containerRect.left + crownRect.width / 2;
            const crownBottomY = crownRect.top - containerRect.top + crownRect.height;

            // Variación aleatoria en X
            const offsetX = (Math.random() - 0.5) * 50;
            star.style.left = (crownCenterX + offsetX) + 'px';
            star.style.top = crownBottomY + 'px';

            // Tamaño aleatorio
            const size = 4 + Math.random() * 6;
            star.style.width = size + 'px';
            star.style.height = size + 'px';

            // Duración aleatoria
            const duration = 1.5 + Math.random() * 1.5;
            star.style.animationDuration = duration + 's';

            starsContainer.appendChild(star);

            // Eliminar después de la animación
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }

        // Crear estrellas periódicamente
        setInterval(createStar, 300);
    </script>

</body>

</html>
