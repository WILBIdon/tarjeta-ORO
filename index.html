<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Invitación Especial</title>
    <meta property="og:title" content="Estás invitado/a">
    <meta property="og:description" content="Toca para abrir tu invitación especial">
    <meta property="og:type" content="website">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Precargar tarjeta.html y assets -->
    <link rel="prefetch" href="./tarjeta.html">
    <link rel="preload" href="./ggg (1).mp4" as="video">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Contenedor principal */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fondo/Botón invisible */
        .intro-background {
            width: 100%;
            height: 100%;
            background-image: url('./fondo1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .intro-background.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Texto de instrucción */
        .tap-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Video fullscreen */
        .intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            z-index: 100;
            display: none;
        }

        .intro-video.active {
            display: block;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 0, 255, 0.3);
            border-top: 3px solid #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="intro-container">
        <!-- Fondo que actúa como botón -->
        <div class="intro-background" id="introButton"></div>

        <!-- Texto de instrucción -->
        <div class="tap-text">Toca para abrir tu invitación ✨</div>
    </div>

    <!-- Video que se reproduce al tocar -->
    <video class="intro-video" id="introVideo" playsinline webkit-playsinline>
        <source src="./ggg (1).mp4" type="video/mp4">
    </video>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        const introButton = document.getElementById('introButton');
        const introVideo = document.getElementById('introVideo');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const tapText = document.querySelector('.tap-text');

        // Precargar tarjeta.html en segundo plano
        function preloadTarjeta() {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = './tarjeta.html';
            document.body.appendChild(iframe);
        }

        // Al tocar el fondo
        introButton.addEventListener('click', function () {
            // Ocultar fondo y texto
            introButton.classList.add('hidden');
            tapText.style.display = 'none';

            // Mostrar loading mientras carga el video
            loadingOverlay.classList.add('active');

            // Precargar tarjeta
            preloadTarjeta();

            // Intentar reproducir video
            introVideo.classList.add('active');

            introVideo.play().then(() => {
                // Video comenzó, ocultar loading
                loadingOverlay.classList.remove('active');
            }).catch((error) => {
                console.log('Error playing video:', error);
                // Si falla, redirigir directamente
                loadingOverlay.classList.remove('active');
                window.location.href = './tarjeta.html';
            });
        });

        // Cuando el video termina, redirigir
        introVideo.addEventListener('ended', function () {
            window.location.href = './tarjeta.html';
        });

        // También manejar si el usuario toca el video para saltar
        introVideo.addEventListener('click', function () {
            introVideo.pause();
            window.location.href = './tarjeta.html';
        });
    </script>

</body>

</html>
